name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: moergo-sc/zmk
          ref: main
          path: src

      - name: Find config directories
        id: find-configs
        run: |
          CONFIGS=$(find config -name "default.nix" -type f -exec dirname {} \; | sed 's|^config/||')
          echo "configs=$CONFIGS" >> $GITHUB_OUTPUT

      - uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-22.05

      - uses: cachix/cachix-action@v14
        with:
          name: moergo-glove80-zmk-dev
          skipPush: true

      - name: Build all firmwares
        continue-on-error: true
        run: |
          for config in ${{ steps.find-configs.outputs.configs }}; do
            echo "Building $config..."
            nix-build config/$config -o $config || echo "Failed to build $config"
            cp $config/glove80.uf2 $config.uf2 || echo "Failed to copy $config firmware"
          done

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: firmwares
          path: "*.uf2"
